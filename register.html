<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register - Computer Force</title>
</head>
<body>
    <header>
        <img src="./images/image.png" alt="Computer Force" id="logo"></img>
    </header>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button class="button">Search</button>
        </div>
    </nav>
    <main>
        <section>
            <h1>Registration Form</h1>
            <p>Please complete the following form to register for an account on our website.</p>
            <form action="submit_registration" method="post">
                <div>
                    <label for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="surname">Surname*</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div>
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div>
                    <label for="gender">Gender*</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="suburb">Suburb*</label>
                    <input type="text" id="suburb" name="suburb" required>
                </div>
                <div>
                    <label for="postcode">Postcode*</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>
                <div>
                    <label for="state">State*</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="ACT">ACT</option>
                        <option value="NSW">NSW</option>
                        <option value="NT">NT</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="VIC">VIC</option>
                        <option value="WA">WA</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="reset" class="clear">Clear</button>
                    <button type="submit" class="button">Register</button>
                </div>
            </form>
        </section>
        <aside>
            <h2 class="aside">Purchases</h2>
            <table class="aside">
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button">Go to Checkout</button></td>
                </tr>
            </table>
        </aside>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Denis Sinisterra</p>
    </footer>
</body>
</html>
